<!DOCTYPE html>
<html>
	<head>
		<title>Step1</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<!-- The color sheet and the color map for step 1 -->
		<link rel="stylesheet" type="text/css" href="colors.css">
		<link rel="stylesheet" type="text/css" href="main.css">

	</head>
	<body>
		<div id="documentContents" class="container">
			<div class="row">
				<div class="col-lg-7 panel-group">
					<h1 class="jumbotron">Document Contents</h1>
						<div class="panel-group">
							<div id = "legend" class="panel panel-default">
							<h3 class="panel panel-heading">Categories</h3>
							<div class="panel panel-default">
								<p id="errorAlert"></p>
								<input type="text" class="form-control" id="newCat"><button class="btn btn-info" id="addCate">Add New Category</button>
								<div class="panel-body btn-group" id="catGroup">
								  	<button class="btn btn-sm legend person">person</button>
									<button class="btn btn-sm legend location">location</button>
									<button class="btn btn-sm legend organization">organization</button>
									<button class="btn btn-sm legend money">money</button>
									<button class="btn btn-sm legend miscellanea">miscellanea</button>
									<button class="btn btn-sm legend phone">phone</button>
									<button class="btn btn-sm legend interesting">interesting</button>
									<button class="btn btn-sm legend date">date</button>
								</div>
							</div>
						</div>
						<div class="panel panel-default">
							<h3 class="panel panel-heading">Doc1</h3>

							<p class="panel panel-body" id="document-paragraph"></p>
						</div>
					</div>
				</div>
				<div class="col-lg-5 panel panel-default">
					<h1 class="jumbotron">Edit Name Entities</h1>
					<div class="panel panel-default">
						<div class="panel panel-body">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label class="control-label" for="nameEntity">Edit by:</label>
										<input class="panel-body work-mode" type="radio" name="editType" value="seq" checked> sequence
										<input class="panel-body work-mode" type="radio" name="editType" value="cat"> category<br>
									<label class="control-label" for="nameEntity" id="summary-cat">Category: </label>
									<div class="panel panel-body" id="t"><textarea></textarea></div> 
									 <!-- <input type="text" class="form-control" id="nameEntity"> -->
								</div>
								<!---->
								<button type="button" class="btn btn-success submit" id="finish">Finish and Go Back To Mechanical Turk</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="document_view.js"></script>
		<script type="text/javascript" src="highlight.js"></script>
	</body>
